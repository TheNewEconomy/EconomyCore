    Deleted: "<yellow>Вы успешно удалили валюту $currency."
  Note:
    Given: "<white>A note has been given to you in the amount of <gold>$amount<white> for currency <green>$currency<white>."
    Claimed: "<white>Successfully claimed note for currency <green>$currency<white> in the amount of <gold>$amount<white>.<newline>Your new balance is <gold>$balance<white>."

  Setup:
    General:
      Failed: "Setup failed during step '$step'!"
      Successful: "Setup has sucessfully completed!"
      StepComplete: "Setup step '$step' has successfully been completed."
    Conversion:
      Identifier: "conversion"
  Transaction:

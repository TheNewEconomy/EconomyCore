#All configurable messages in TNE
Messages:
  #DO NOT MODIFY
  Version: "0.1.2.0"
  General:
    Version: "<white>TNE バージョン: <green>$version <white>- ビルド: <green>$build"
    NoPerm: "<red>あなたには権限がありません!"
    Saved: "<yellow>データが保存されました。"
    NoPlayer: "<red>プレイヤー'$player'が見つかりません。"
    Disabled: "<red>このワールドでは経済機能が無効になっています。"
    IsConsole: "<red>このコマンドはコンソールでは実行できません。"
  Item:
    Invalid: "<red>無効なアイテム名と耐久度が入力されました。"
    InvalidAmount: "<red>入力されたアイテム金額は無効です。"
  Admin:
    NoHoldings: "<red>$playerはワールド '$world'でお金を持っていません!"
    Holdings: "<white>$playerは現在ワールド '$world'で<gold>$amount<white>所持しています。"
    NoTransactions: "<white>$playerに取引はありません。"
    Configuration: "<white>現在の$nodeは$valueです。"
    SetConfiguration: "<white>$nodeの値が$valueに設定されました。"
    ID: "<white>$playerのUUIDは$idです。"
    Exists: "<red>その名前のプレイヤーは既に存在します。"
    Created: "<white>$nameのアカウントを作成しました。"
    CreationFailed: "<red>$nameのアカウント作成に失敗しました。"
    Deleted: "<white>$nameのアカウントを削除しました。"
    DeletionFailed: "<red>$nameのアカウント削除に失敗しました。"
    NoAccount: "<red>$nameという名前のアカウントは存在しません。"
    PurgeWorld: "<white>$worldの経済アカウントの削除に成功しました。"
    StatusChange: "<white>$nameのステータスが<green>$status<white>に設定されました。"
    Status: "<white>$nameのステータスは<green>$status<white>です。"
    Reset: "<white>経済をリセットしました。- world = $world, currency = $currency, and player = $player."
    Extraction: "<white>抽出を開始しました。コンソールを確認してください。"
    Restoration: "<white>修復を開始しました。コンソールを確認してください。"
  Account:
    NoSuch: "<red>アカウントが見つかりません!"
    NoHoldings: "<red>$currencyを保有してません。"
    PinSetAlready: "<red>あなたはすでにPINを設定しています。新しいPINを設定するには古いPINを入力してください。"
    PinSet: "<white>あなたのPINは$pinに設定されました。"
    PinReset: "<white>$playerのPINがリセットされました。"
    PinMax: "<red>Pinは60文字未満でなければいけません。"
    PinIncorrect: "<red>指定されたPINが不正です。"
    PinInvalid: "<red>要求されたPINは無効です。"
    Locked: "<red>ロックされたアカウント($player) ではできません。"
    NoTransactions: "<white>現在表示できる取引はありません。"
    StatusChange: "<white>あなたのアカウントステータスが<green>$status<white>に変更されました。"
    BlockedAction: "<red>$currencyで$actionする権限はありません。"
  Data:
    Backup: "<gold>データベースのバックアップに成功しました!"
    BackupFailed: "<red>データベースのバックアップに失敗しました。"
    Debug: "<green>デバッグレベルが$levelに設定されました。"
    Save: "<green>TNEデータを保存しました。"
  Module:
    AvailableHeader: "=== $url で利用可能なモジュール ==="
    AvailableEntry: "$module ~ $version"
    Downloaded: "$moduleは正常にダウンロードされました。"
    FailedDownload: "$moduleは正常にダウンロードされませんでした。"
    Info: "<white>==== $moduleのモジュール情報 ====<newline>作者:$author<newline>バージョン:$version"
    Invalid: "<red>$moduleという名前のモジュールは見つかりません。"
    List: "<white>このサーバーは現在これらのモジュールを使用しています。: $modules"
    Loaded: "<white>$module $versionをロードしました。(作者:$author)"
    Reloaded: "<white>$moduleをリロードしました。"
    Unloaded: "<white>$moduleをアンロードしました。"
  Money:
    NotMixed: "<red>このアクションは混合通貨タイプを必要とします。"
    TypeOffline: "<red>この通貨は、オフラインプレイヤーへのやり取りを許可されていません。"
    NoConversion: "<red>この通貨は$convertedへ両替できません。"
    Failed: "<red>取引を完了することができません。"
    Given: "<white>あなたはあなたは<gold>$amount<white>を受け取りました!"
    Received: "<white>あなたは$playerから<gold>$amount<white>が支払われました!"
    Taken: "<white>$playerはあなたから<gold>$amount<white>を受け取りました。"
    Insufficient: "<red>あなたは<gold>$amount<red>を持っていません!"
    HoldingsMulti: "<white>ワールド $worldの残高: "
    HoldingsMultiSingle: "<white>$currency: <gold>$amount"
    Holdings: "<white>あなたは現在<gold>$amount<white>を所持しています。"
    Gave: "<white>$playerへ<gold>$amount<white>を渡しました!"
    RecipientSet: "<white>あなたの残高は$playerによって<gold>$amount<white>に設定されました。"
    Set: "<white>$playerの残高が<gold>$amount<white>に設定されました。"
    SetAll: "<white>ワールド $worldの全プレイヤーの残高を<gold>$amount<white>に設定しました!"
    Paid: "<white>$playerへ<gold>$amount<white>を支払いました!"
    Took: "<white>$player<gold>$amount<white>を受け取りました!"
    Deposit: "<white>銀行へ<gold>$amount<white>を入金しました。"
    Withdrawn: "<white>銀行から<gold>$amount<white>を引き出しました。"
    Negative: "<red>金額を負の値にすることすることはできません。"
    NoCurrency: "<red>通貨 $currencyは$worldに存在しません。"
    SelfPay: "<red>自分で支払うことはできません!"
    PayFailedOnline: "<red>支払いを受けるにはプレイヤーがオンラインでなければいけません。"
    PayFailedDistance: "<red>プレイヤーが遠くて支払うことができません! $distanceブロック以内にいる必要があります!"
    Converted: "<white><gold>$from_amount<white>から<gold>$amount<white>へ交換しました。"
    ConvertSame: "<red>通貨をその通貨自身に交換することはできません。"
    Top: "<white>=====[<gold>経済ランキング<white>]=====$page/$page_top"
    TopEntry: "<white>$player : $amount"
    InvalidFormat: "<red>入力された金額が間違っています。"
    ExceedsCurrencyMaximum: "<red>入学された金額は最大額を超えています。"
    ExceedsPlayerMaximum: "<red>この取引を実行すると残高の許容金額を超えます。"
    ExceedsOtherPlayerMaximum: "<red>この取引を実行すると$playerの残高の許容金額を超えます。"
    RequestSender: "<green>あなたは<white>$player<green>に$amountのリクエストを送りました。"
    Request: "<white>あなたは<green>$player<white>から<gold>$amount<white>のリクエストを受け取りました。<click:run_command:/money pay $player $amount $currency><green><underlined>クリックで送金する!</click>"
  Currency:
    Sure: "<red>通貨 $currencyを削除してもいいですか? 続行するには \"confirm\" を入力し、削除しない場合は何も入力しないでください。"
    Only: "<red>ロードされている通貨が1つしかないため削除することができませんでした。"
    Deleted: "<yellow>通貨 $currencyの削除に成功しました。"
  Note:
    Given: "<white>通貨 <green>$currency<white>に対して<gold>$amount<white>の紙幣が渡されました。"
    Claimed: "<white>Successfully claimed note for currency <green>$currency<white> in the amount of <gold>$amount<white>.<newline>Your new balance is <gold>$balance<white>."
    Failed: "<red>その紙幣を要求する試みは失敗しました。"
    Minimum: "<red>紙幣の最低額$amountに満たしていません。"
    Name: "紙幣"
    Currency: "通貨: $currency"
    Region: "地域: $region"
    Amount: "金額: $amount"
    Action: "右クリックで請求する"
  Setup:
    General:
      Failed: "$stepでのセットアップに失敗しました。"
      Successful: "セットアップを正常に完了しました。"
      StepComplete: "$stepを正常に完了しました。"
    Conversion:
      Identifier: "変換"
  Transaction:
    Already: "<red>$transactionの取引はすでに無効になっています。"
    Away: "<white>=====[<green>見逃された取引</green>]===== $page/$page_top<newline>ID | Type"
    AwayEntry: "<green><click:run_command:/transaction info $id>$id</click> <white>|</white> $type"
    AwayNone: "<red>オフライン中に取引は発生しませんでした。"
    AwayJoin: "<white>オフラインの間に取引がありました! <green><click:run_command:/transaction away>クリックして確認!</click>"
    History: "<white>=====[<green>取引<white>]===== $page/$page_top<newline>ID | 種類 | 送信者 | 受信者"
    HistoryEntry: "<green><click:run_command:/transaction info $id>$id</click> <white>| <green>$type <white>| <green>$initiator <white>| <green>$recipient"
    Info: "<white>取引情報:<newline><white>ID: <green>$id<newline><white>種類: <green>$type"
    Invalid: "<red>$transactionの取引はありません。"
    Unable: "<red>現在その取引を無効にすることはできません。"
    Voided: "<white><green>$transaction<white>の取引を無効にしました。"
  Commands:
    Help:
      Title: "=====<white> <green>$command</green>のヘルプ ページ:<green>$page</green> ====="
      Entry: "<gold>$command $arguments - <white>$description</white>"
      Arguments: "[page]"
      Description: "Command help pages."
    Admin:
      Backup:
        Arguments: ""
        Description: "Creates a backup of all server data."
      Create:
        Arguments: "<name> [balance]"
        Description: "Creates a new non-player economy account.<newline>- name - The name of the account.<newline>- Balance ~ The starting balance of the account."
      Debug:
        Arguments: ""
        Description: "Toggles console debug mode."
      Delete:
        Arguments: "<player>"
        Description: "Deletes a player account.<newline>- Player ~ The account owner."
      Extract:
        Arguments: ""
        Description: "Extracts all player balances with their username attached for database-related debugging."
      Main:
        Arguments: ""
        Description: "The main admin command for TNE."
      MyEco:
        Arguments: ""
        Description: "Opens the MyEco menu"
      Purge:
        Arguments: ""
        Description: "Deletes all player accounts that have the default balance"
      Reload:
        Arguments: "[configuration]"
        Description: "Saves modifications made via command, and reloads a configuration file.<newline>- Configuration ~ The identifier of the configuration to reload. Default is all."
      Reset:
        Arguments: ""
        Description: "Deletes all economy-related data from the database."
      Restore:
        Arguments: ""
        Description: "Restores all balances that are located in extracted.yml after /tne extract."
      Save:
        Arguments: ""
        Description: "Force saves all TNE data."
      Status:
        Arguments: "<player> [status]"
        Description: "Displays, or sets, the current account status of an account.<newline>- Player ~ The account owner."
      Version:
        Arguments: ""
        Description: "Displays the version of TNE currently running."
    Module:
      Available:
        Arguments: "[url]"
        Description: "Displays available modules at the specified url, or defaults to TNE's core modules.<newline>- url ~ The url to use for the check, only use if you know what you're doing."
      Download:
        Arguments: "<name> [url]"
        Description: "Attempts to download the specified module.<newline>- url ~ The url to use, only use if you know what you're doing, defaults to TNE's core modules url."
      Info:
        Arguments: "<module>"
        Description: "Displays some information about a module.<newline>- Module ~ The module to look up."
      List:
        Arguments: ""
        Description: "Lists all loaded TNE modules."
      Load:
        Arguments: "<module>"
        Description: "Load a module from the modules directory.<newline>- Module ~ The module to load."
    Money:
      Balance:
        Arguments: "[currency] [region]"
        Description: "Displays your current holdings."
      Convert:
        Arguments: "<amount> <to currency> [from currency]"
        Description: "Convert some of your holdings to another currency."
      Deposit:
        Arguments: "<amount> [currency]"
        Description: "Deposits money from an item form into a virtual bank for mixed currencies."
      Give:
        Arguments: "<player> <amount> [currency] [world]"
        Description: "Adds money into your economy, and gives it to a player."
      Note:
        Arguments: "<amount> [currency]"
        Description: "Makes your virtual currency physical, for storage/trading purposes."
      MyBal:
        Arguments: "[currency]"
        Description: "Opens the MyBal menu"
      Other:
        Arguments: "<player> [currency] [region]"
        Description: "Retrieves the balance of a player.<newline>- Player ~ The account owner.<newline>- World ~ The world to retrieve the balance from.<newline>- currency ~ The currency to retrieve the balance of."
      Pay:
        Arguments: "<player> <amount> [currency]"
        Description: "Use some of your holdings to pay another player."
      Request:
        Arguments: "<player> <amount> [currency]"
        Description: "Request money from a player."
      Set:
        Arguments: "<player> <amount> [currency] [world]"
        Description: "プレーヤーの持ち金を設定する。"
      SetAll:
        Arguments: "<amount> [currency] [world]"
        Description: "すべてのプレーヤーの持ち金を設定する。"
      Take:
        Arguments: "<player> <amount> [currency] [world]"
        Description: "プレイヤーからお金を取り除きます。"
      Top:
        Arguments: "[page] [currency] [world] [limit]"
        Description: "最も残高の多いプレイヤーリストを表示します。<newline>[page] - 表示するページ(デフォルトは1)<newline>[Currency] - 残高を取得する通貨の名前<newline>[world] - ワールドを指定。<newline>[limit] - 表示する最大プレイヤー数(デフォルトは10)"
      Withdraw:
        Arguments: "<amount> [currency]"
        Description: "仮想のお金を引き出し、物理的なアイテムにします。"
    Transaction:
      Away:
        Arguments: "[page #]"
        Description: "最後に実行されてから見逃した取引を表示します。"
      History:
        Arguments: "[page] [world] [player]"
        Description: "取引の内容を表示します。<newline>- Page ~ 表示したいページ番号<newline>- World ~ 表示したいワールド"
      Info:
        Arguments: "<uuid>"
        Description: "取引に関する情報を表示します。<newline>- UUID ~ 取引のID"
      Void:
        Arguments: "<uuid>"
        Description: "以前に完了した取引を取り消す<newline>- UUID ~ 取引のID"

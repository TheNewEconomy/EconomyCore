Reload:
  Arguments: "[configuration]"
  Description: "Salva as modificações feitas via comando e recarrega um arquivo de configuração.<newline>- Configuration ~ O identificador da configuração a ser recarregada. O padrão é todas."
Reset:
  Arguments: ""
  Description: "Exclui todos os dados relacionados à economia do banco de dados."
Restore:
  Arguments: ""
  Description: "Restaura todos os saldos que estão localizados em extracted.yml após /tne extract."
Save:
  Arguments: ""
  Description: "Força a gravação de todos os dados do TNE."
Status:
  Arguments: "<player> [status]"
  Description: "Exibe ou define o status atual da conta de um jogador.<newline>- Player ~ O dono da conta."
Version:
  Arguments: ""
  Description: "Exibe a versão do TNE que está sendo executada."
Module:
  Available:
    Arguments: "[url]"
    Description: "Exibe os módulos disponíveis no URL especificado ou, por padrão, os módulos principais do TNE.<newline>- url ~ O URL a ser usado para a verificação, use apenas se souber o que está fazendo."
  Download:
    Arguments: "<name> [url]"
    Description: "Tenta baixar o módulo especificado.<newline>- url ~ O URL a ser usado, use apenas se souber o que está fazendo, o padrão é o URL dos módulos principais do TNE."
  Info:
    Arguments: "<module>"
    Description: "Exibe algumas informações sobre um módulo.<newline>- Module ~ O módulo a ser consultado."
  List:
    Arguments: ""
    Description: "Lista todos os módulos do TNE carregados."
  Load:
    Arguments: "<module>"
    Description: "Carrega um módulo do diretório de módulos.<newline>- Module ~ O módulo a ser carregado."
Money:
  Balance:
    Arguments: "[currency] [region]"
    Description: "Exibe seu saldo atual."
  Convert:
    Arguments: "<amount> <to currency> [from currency]"
    Description: "Converte parte do seu saldo para outra moeda."
  Deposit:
    Arguments: "<amount> [currency]"
    Description: "Deposita dinheiro de um item em um banco virtual para moedas mistas."
  Give:
    Arguments: "<player> <amount> [currency] [world]"
    Description: "Adiciona dinheiro à sua economia e o concede a uma conta."
  GiveAll:
    Arguments: "<amount> [currency] [world]"
    Description: "Adiciona dinheiro à sua economia e o concede a todas as contas."
  GiveNote:
    Arguments: "<player> <amount> [currency]"
    Description: "Dá a um jogador uma nota física de dinheiro que pode ser resgatada."
  Note:
    Arguments: "<amount> [currency]"
    Description: "Transforma sua moeda virtual em física para armazenamento/troca."
  MyBal:
    Arguments: "[currency]"
    Description: "Abre o menu MyBal."
  Other:
    Arguments: "<player> [currency] [region]"
    Description: "Obtém o saldo de um jogador.<newline>- Player ~ O dono da conta.<newline>- World ~ O mundo de onde obter o saldo.<newline>- currency ~ A moeda do saldo a ser obtido."
  Pay:
    Arguments: "<player> <amount> [currency]"
    Description: "Usa parte do seu saldo para pagar outro jogador."
  Request:
    Arguments: "<player> <amount> [currency]"
    Description: "Solicita dinheiro de um jogador."
  Set:
    Arguments: "<player> <amount> [currency] [world]"
    Description: "Define o saldo de um jogador."
  SetAll:
    Arguments: "<amount> [currency] [world]"
    Description: "Define o saldo de todos os jogadores."
  Switch:
    Arguments: "<account>"
    Description: "Altera a conta usada para transações e comandos de dinheiro."
  Take:
    Arguments: "<player> <amount> [currency] [world]"
    Description: "Remove dinheiro da economia, especificamente do saldo de um jogador."
  Top:
    Arguments: "[page] [currency] [world] [limit]"
    Description: "Uma lista de jogadores com os maiores saldos.<newline>[page] - O número da página a ser visualizada. O padrão é 1.<newline>[Currency] - O nome da moeda para obter os saldos. O padrão é a moeda padrão do mundo. Use 'overall' para todas as moedas.<newline>[world] - O nome do mundo que deseja filtrar ou 'all' para todos os mundos. O padrão é o mundo atual. Use 'overall' para todos os mundos.<newline>[limit] - Limite de quantos jogadores serão exibidos. O padrão é 10."
  Withdraw:
    Arguments: "<amount> [currency]"
    Description: "Retira dinheiro do seu saldo virtual e o transforma em item."
Transaction:
  Away:
    Arguments: "[page #]"
    Description: "Exibe transações que você perdeu desde a última vez que esteve online."
  History:
    Arguments: "[page] [world] [player]"
    Description: "Veja um detalhamento detalhado do seu histórico de transações.<newline>- Page ~ O número da página a ser visualizada.<newline>- World ~ O nome do mundo a ser filtrado ou 'all' para todos os mundos. O padrão é o mundo atual."
  Info:
    Arguments: "<uuid>"
    Description: "Exibe informações sobre uma transação.<newline>- UUID ~ O ID da transação."
  Void:
    Arguments: "<uuid>"
    Description: "Desfaz uma transação concluída anteriormente.<newline>- UUID ~ O ID da transação."
